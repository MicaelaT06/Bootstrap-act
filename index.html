<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-tofit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Actividad Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarBasic">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                </li>
                </ul>
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="card-group">
            <div class="card">
            <img src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg" class="card-img-top" alt="card-group-image">
            <div class="card-body">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
            </div>
            <div>
                <p class="small text-muted m-3">Ultima actualizacion 1</p>
            </div>
            </div>
            <div class="card">
            <img src="https://agustinschwank.com.ar/_fileploads/source/2021/recursos/libreria-generadores-css3-min.jpg" class="card-img-top h-100" alt="card-group-image">
            <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
            </div>
                <p class="text-muted small m-3">Ultima actualizacion 1</p>
            </div>
            <div class="card">
            <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png" class="card-img-top h-100" alt="card-group-image">
            <div class="card-body">
                <h5 class="card-title">titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
            </div>
                <p class="text-muted small m-3">Ultima actualizacion 1</p>
            </div>
        </div>
        <form action="">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" class="form-control" placeholder="">
                <p class="small text-muted">Nunca comparta su email.</p>
            </div>
            <div class="form-group">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input id="contraseña" type="password" class="form-control" placeholder="">
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="verificar">
                <label class="form-check-label" for="verificar">Verificar</label>
            </div>
            <div>
                <br>
                <button class="btn btn-primary">Enviar</button>
            </div>
        </form>  
        </div>
    </main>
    <footer>
    </footer>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
